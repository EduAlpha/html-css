<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Gradientes em html</title>
    <style>
        * { /* Configurações globais das css */
            height: 100%;
        } 
        
        body { /* linear/radial */
          background-image: linear-gradient(to bottom, #643DC7, #B23095, #C83E72, #E83E58, #FB7619, #FFC554);  
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
